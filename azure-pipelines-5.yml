trigger:
- none

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: HelmInstaller@0
  inputs:
    helmVersion: '2.14.1'

- task: HelmDeploy@0
  name: helmdep
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceConnection: 'divman-default'
    command: 'install'
    chartType: 'FilePath'
    chartPath: 'stable/cerebro'
    releaseName: 'release19mayv7'
    waitForExecution: false
    arguments: '--debug'
    failOnStderr: false
  
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'echo "$(helmdep.helmOutput)"'

